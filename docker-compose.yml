version: '3.8'

services:
  jplatpat-api:
    build: .
    container_name: jplatpat-api
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEFAULT_TIMEOUT=20000
      - DEFAULT_LIMIT=10
      - DEFAULT_FETCH_ABSTRACT=true
    volumes:
      # Mount for development (optional, comment out for production)
      - ./:/app
      # Volume for result files
      - ./results:/app/results
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
