apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: jplatpat-api
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "10"
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/targetUtilizationPercentage: "80"
    spec:
      serviceAccountName: default
      containerConcurrency: 50
      timeoutSeconds: 600
      containers:
        - image: IMAGE_URL  # 将被部署脚本替换
          ports:
            - name: http1
              containerPort: 8000
          resources:
            limits:
              cpu: "2"
              memory: "2Gi"
            requests:
              cpu: "1"
              memory: "1Gi"
          env:
            - name: PORT
              value: "8000"
            - name: PYTHONUNBUFFERED
              value: "1"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 2
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: cloud.google.com/zone
          whenUnsatisfiable: ScheduleAnyway
  traffic:
    - percent: 100
      latestRevision: true
